<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--Choose the theme-->
    <link rel="stylesheet" href="style-theme1.css">
    <!--<link rel="stylesheet" href="style-theme2.css">-->
    <!--<link rel="stylesheet" href="style-theme3.css">-->
</head>
<body>
    <div class="calculator-container">
        <div class="calc-theme">
            <span class="title">calc</span>
            <div class="theme">
                <span>theme</span>
                <div>
                    <pre>1  2  3</pre>
                    <div class="theme-num">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        <input type="text" id="calc-screen">
        <div class="calc-buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="delete">del</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>
            <button class="reset">reset</button>
            <button class="calculate-result">=</button>
        </div>
    </div>
</body>
</html>
