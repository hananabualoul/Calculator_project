<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style-theme1.css" id="color-theme-link"/>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calc-theme">
        <span class="title">calc</span>
        <div class="theme">
          <span>theme</span>
          <div>
            <pre>1  2  3</pre>
            <div class="theme-num">
              <span id="color-theme-toggle"></span>
            </div>
          </div>
        </div>
      </div>
      <input type="text" id="calc-screen" disabled/>
      <div class="calc-buttons">
        <button>7</button>
        <button>8</button>   
        <button>9</button>   
        <button class="delete">del</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button><i class="fas fa-times"></i></button>
        <button class="reset">reset</button>
        <button class="calculate-result">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
